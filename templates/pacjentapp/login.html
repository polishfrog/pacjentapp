{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Poradnia - Login</title>
    <link type="text/css" href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
    <div class="logins">
        <form action="" method="post">
            <h2>Zaloguj się do konta</h2><br>
            {% csrf_token %}
            {{ form.errors }}
            {{ form.as_p }}<br>
            <button type="submit" class="login" value="Zaloguj się">
                <span class="circle" aria-hidden="true">
                    <span class="icon arrow"></span>
                </span>
                <span class="button-text">Zaloguj się</span>
            </button>
        </form>
    </div>
</body>
</html>
